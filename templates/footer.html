{% set footer = get_page(path="footer.md") %}
<footer class="bg-gray-800 border-t border-gray-700">
  <div class="container mx-auto max-w-6xl px-4 py-12">
    <div class="grid md:grid-cols-3 gap-8">
      <div class="text-center md:text-left">
        <h3 class="text-white font-bold text-lg mb-4">
          {{ footer.title }}
        </h3>
        <p class="text-gray-300 text-sm leading-relaxed">
          {{ footer.description | safe }}
        </p>
      </div>
      
      <div class="text-center">
        <h4 class="text-white font-semibold mb-4">
          {{ footer.extra.connect | safe }}
        </h4>
        <div class="space-y-2">
          <a href="{{ config.extra.github }}" class="block text-gray-300 hover:text-white transition-colors">
            GitHub
          </a>
          <a href="{{ config.extra.linkedin }}" class="block text-gray-300 hover:text-white transition-colors">
            LinkedIn
          </a>
        </div>
      </div>
      
      <div class="text-center md:text-right">
        <h4 class="text-white font-semibold mb-4">
          {{ footer.extra.contact | safe }}
        </h4>
        <p class="text-gray-300 text-sm">
          {{ footer.extra.contact_sub | safe }}
        </p>
        <a href="mailto:contact@kooistracs.nl" class="inline-block mt-2 text-blue-400 hover:text-blue-300 transition-colors">
          {{ config.extra.email | safe }}
        </a>
      </div>
    </div>
    
    <div class="border-t border-gray-700 mt-12 pt-8 text-center">
      <div class="prose prose-sm prose-gray prose-invert mx-auto text-gray-300">
        {{ footer.content | safe }}
      </div>
    </div>
  </div>
</footer>
